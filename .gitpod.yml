# List the start up tasks. Learn more: https://www.gitpod.io/docs/configure/workspaces/tasks
tasks:
  - name: Script Task
    init: echo 'init script' # runs during prebuild => https://www.gitpod.io/docs/configure/projects/prebuilds
    command: echo 'start script'
  - name: Install Dependencies
    init: |
      echo "Installing MetaGPT and project dependencies..."
      python3 -m pip install --upgrade pip
      pip install metagpt
      # Se tiver um requirements.txt para seu projeto:
      # pip install -r requirements.txt
      echo "Installation complete."
      gp sync-done deps_installed # Sinaliza que tudo foi instalado
